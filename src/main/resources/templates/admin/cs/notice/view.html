<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.thymeleaf.org"
       layout:decorate="/admin/admin_layout">

      <section id="admin-cs-notice-view" layout:fragment="content">

          <nav>
            <h3>공지사항 보기</h3>
            <p>
              HOME > 고객센터 > <strong>공지사항</strong>
            </p>
          </nav>
          <section class="write">
            <article>
              <form th:action="@{/}">
                <table>
                  <tr>
                    <td>유형</td>
                    <td>
                      <input type="text" name="option" th:value="${noticeDTO.c2Name}" readonly>
                    </td>
                  </tr>
                  <tr>
                    <td>제목</td>
                    <td>
                      <input type="text" name="title" th:value="${noticeDTO.title}" readonly>
                    </td>
                  </tr>
                  <tr>
                    <td>내용</td>
                    <td>
                      <textarea name="content" readonly>[[${noticeDTO.content}]]</textarea>
                    </td>
                  </tr>
                </table>
                <div>
                  <a th:href="@{/admin/cs/notice/}" class="btnList">목록</a>
                  <a th:href="@{/admin/cs/notice/modify(noticeNo=${noticeDTO.noticeNo})}" class="btnSubmit">수정</a>
                  <a th:href="@{/admin/cs/notice/delete(noticeNo=${noticeDTO.noticeNo})}" class="btnSubmit">삭제</a>
                </div>
              </form>
            </article>
          </section>

      </section>

</html>
