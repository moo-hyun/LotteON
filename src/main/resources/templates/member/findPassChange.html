<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.thymeleaf.org"
       layout:decorate="/member/_layout.html">

<div class="find findId" layout:fragment="content">
    <script th:src="@{/member/js/validation.js}"></script>
    <script>
        window.onload = function(){
            const btnPassChange = document.getElementById('btnPassChange');
            const formFindPassChange = document.getElementById('formFindPassChange');

            btnPassChange.onclick = function(e){
                e.preventDefault();

                if(isPassOk){
                    formFindPassChange.submit();
                }else{
                    alert('변경 비밀번호가 유효하지 않거나 일치하지 않습니다.');
                }
            }
        }
    </script>

    <nav>
        <h1>비밀번호 변경</h1>
    </nav>

    <form id="formFindPassChange" th:action="@{/member/findPassChangeDo}" method="POST">
        <input type="hidden" name="uid" th:value="${dto.uid}"/>
        <table border="0">
            <caption>비밀번호 변경</caption>
            <tr>
                <th>아이디</th>
                <td>[[${dto.uid}]]</td>
            </tr>
            <tr>
                <th>새 비밀번호</th>
                <td>
                    <input type="password" name="pass" placeholder="새 비밀번호 입력"/>
                    <span class="msgPass">영문, 숫자, 특수문자를 조합하여
							8~12자까지 설정해 주세요.</span>
                </td>
            </tr>
            <tr>
                <th>새 비밀번호 확인</th>
                <td>
                    <input type="password" name="pass2" placeholder="새 비밀번호 입력 확인"/>
                    <span class="msgPass2">비밀번호 재입력</span>
                </td>
            </tr>
        </table>
        <div>
            <p>
                회원가입시 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.<br>
                인증번호를 입력 후 확인 버튼을 누르세요.
            </p>
        </div>
        <div class="btnArea">
            <a th:href="@{/member/login}" class="loginPg">뒤로 가기</a>
            <a href="#" class="findIdResult" id="btnPassChange">비밀번호 변경</a>
        </div>
    </form>


</div>
</html>
