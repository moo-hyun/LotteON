<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <title>롯데ON::롯데 온라인 쇼핑몰</title>
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://kit.fontawesome.com/20962f3e4b.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <script th:src="@{/js/prodJs/prodView.js}"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <link rel="stylesheet" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" th:href="@{/product/css/product.css}"/>
    </head>

    <body>
        <div id="wrapper">
            <th:block th:replace="/fragments/searchHeader :: headerFragment"></th:block>
            <!-- header -->
            <!-- main -->
            <main id="product">
                <!-- aside -->
                <aside>
                    <th:block th:replace="/fragments/category :: categoryFragment"></th:block>
                </aside>

                <!-- content -->
                <div layout:fragment="content"></div>
                <!-- content end -->

            </main>
            <!-- footer -->
            <th:block th:replace="/fragments/footer :: footerFragment"></th:block>
        </div>
    </body>

</html>
